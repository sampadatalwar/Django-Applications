{% extends "Tasks/layout.html" %} <!-- Template inheritance -->

{% block body %}

    <h1>Tasks</h1>
    <ul>
        {% for task in tasks%}

            <li>{{ task }}</li>
        {% empty %}         <!--If list is empty-->
            <li>Your To do list is empty. Go ahead and add some tasks.</li>

        {% endfor %}  
    </ul>
    <a href="{% url 'tasks:addTask'%}">Add Task</a>
{% endblock %}
